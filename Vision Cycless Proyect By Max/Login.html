<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://4ridersbikepark.com/wp-content/uploads/2022/11/shutterstock_628850912-scaled-1.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px); 
            z-index: -1; 
        }
        
        
        .login-container {
            width: 300px;
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1; 
            margin: auto;
        }

        
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .login-container .login-btn,
        .login-container .register-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .login-container .login-btn {
            background-color: #f07332;
        }
        .login-container .register-btn {
            background-color: #4285f4;
        }
        .login-container .forgot-password {
            display: block;
            margin: 10px 0;
            color: #888;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="background-blur"></div> 
    <div class="wrapper">
        <div class="login-container">
            <h2>Mi Cuenta</h2>
            <input type="text" placeholder="Usuario" id="username">
            <input type="password" placeholder="Contraseña" id="password">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button class="login-btn" onclick="login()">Iniciar sesión</button>
            <button class="register-btn" onclick="redirectToRegister()">Registrarse</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "Max" && password === "1234") {
                window.location.href = "vision-cycless.html";
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        function redirectToRegister() {
            window.location.href = "register.html";
        }
    </script>
</body>
</html>
