<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://4ridersbikepark.com/wp-content/uploads/2022/11/shutterstock_628850912-scaled-1.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px); 
            z-index: -1; 
        }

        
        .register-container {
            width: 300px;
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin: auto;
        }

        
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .register-container .register-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: #fff;
            cursor: pointer;
        }
        .register-container .back-btn {
            display: block;
            margin: 10px 0;
            color: #888;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="background-blur"></div> 
    <div class="wrapper">
        <div class="register-container">
            <h2>Registro de Usuario</h2>
            <input type="text" placeholder="Nombre de usuario" id="newUsername">
            <input type="email" placeholder="Correo electrónico" id="email">
            <input type="password" placeholder="Contraseña" id="newPassword">
            <input type="password" placeholder="Confirmar contraseña" id="confirmPassword">
            <button class="register-btn" onclick="register()">Registrarse</button>
            <a href="login.html" class="back-btn">Volver al inicio de sesión</a>
        </div>
    </div>

    <script>
        function register() {
            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password === confirmPassword) {
                alert(`Registro exitoso!\nUsuario: ${username}\nCorreo: ${email}`);
                window.location.href = "login.html";
            } else {
                alert("Las contraseñas no coinciden.");
            }
        }
    </script>
</body>
</html>
