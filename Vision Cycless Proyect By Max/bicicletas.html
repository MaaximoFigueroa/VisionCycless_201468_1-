<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Agotado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .out-of-stock-message {
            background-color: #dc3545; /* Rojo */
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .out-of-stock-message h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .out-of-stock-message p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .out-of-stock-message .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .out-of-stock-message .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="out-of-stock-message">
        <h1>Lo sentimos, ¡el stock de bicicletas está agotado!</h1>
        <p>Actualmente no tenemos bicicletas disponibles. Agradecemos tu paciencia y te invitamos a volver pronto.</p>
        <p>¡No dudes en contactarnos si tienes alguna pregunta!</p>
        <a href="vision-cycless.html" class="btn">Volver a la página principal</a>
    </div>

</body>
</html>
